{% extends "blog/basetemplate.html" %}
{% block content %}
    <h1>This is the blog post form page</h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-grop">
                <legend class="border-botton mb-4">Create a Blog Post</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type=submit>Post</button>
            </div>
        </form>
    </div>

{% endblock content %}
